<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طباعة التذاكر - نظام نداء المرضى</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); }
        
        /* Print Styles */
        @media print {
            body { background: white !important; }
            .no-print { display: none !important; }
            .print-area { 
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 20px;
                background: white;
            }
            .ticket-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                direction: rtl;
            }
            .ticket {
                width: 5cm;
                height: 5cm;
                border: 1px solid #000;
                padding: 8px;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-size: 12px;
                page-break-inside: avoid;
            }
        }
        
        .ticket-preview {
            width: 5cm;
            height: 5cm;
            border: 2px dashed #ccc;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            background: white;
            color: black;
            margin: 5px;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Navigation -->
    <nav class="glass border-b border-white/20 no-print">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-print text-white text-xl"></i>
                    <h1 class="text-white text-xl font-bold">طباعة التذاكر</h1>
                </div>
                <div class="flex space-x-4">
                    <a href="admin.html" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-cog mr-1"></i> الإدارة
                    </a>
                    <a href="display.html" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-desktop mr-1"></i> شاشة العرض
                    </a>
                    <a href="control.html" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-tv mr-1"></i> التحكم
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 no-print">
        <!-- Clinic Selection -->
        <div class="mb-8">
            <div class="glass rounded-lg shadow-lg p-6">
                <h2 class="text-white text-2xl font-bold mb-6 text-center">
                    <i class="fas fa-clinic-medical ml-2"></i> اختر العيادة
                </h2>
                
                <div id="clinicsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Clinics will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Ticket Configuration -->
        <div id="ticketConfig" class="hidden mb-8">
            <div class="glass rounded-lg shadow-lg p-6">
                <h3 class="text-white text-xl font-bold mb-6 text-center">إعدادات الطباعة</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">من رقم</label>
                        <input type="number" id="startNumber" min="1" value="1" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50">
                    </div>
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">إلى رقم</label>
                        <input type="number" id="endNumber" min="1" value="20" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50">
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">عدد الأعمدة</label>
                        <select id="columns" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50">
                            <option value="4">4 أعمدة</option>
                            <option value="5">5 أعمدة</option>
                            <option value="6">6 أعمدة</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">حجم الخط</label>
                        <select id="fontSize" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50">
                            <option value="12">12px</option>
                            <option value="14" selected>14px</option>
                            <option value="16">16px</option>
                        </select>
                    </div>
                </div>
                
                <div class="mt-6 flex justify-center space-x-4">
                    <button id="previewBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                        <i class="fas fa-eye mr-2"></i> معاينة
                    </button>
                    <button id="printBtn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                        <i class="fas fa-print mr-2"></i> طباعة
                    </button>
                </div>
            </div>
        </div>

        <!-- Preview Area -->
        <div id="previewArea" class="hidden">
            <div class="glass rounded-lg shadow-lg p-6">
                <h3 class="text-white text-xl font-bold mb-6 text-center">معاينة التذاكر</h3>
                <div id="ticketsPreview" class="flex flex-wrap justify-center bg-white p-4 rounded-lg">
                    <!-- Preview tickets will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Print Area -->
    <div id="printArea" class="print-area hidden">
        <div class="ticket-grid" id="ticketGrid">
            <!-- Tickets will be generated here for printing -->
        </div>
    </div>

    <script>
        // Firebase Configuration - يجب تعديلها ببياناتك
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE",
            authDomain: "YOUR_AUTH_DOMAIN_HERE",
            databaseURL: "YOUR_DATABASE_URL_HERE",
            projectId: "YOUR_PROJECT_ID_HERE",
            storageBucket: "YOUR_STORAGE_BUCKET_HERE",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID_HERE",
            appId: "YOUR_APP_ID_HERE"
        };
    </script>
    <script src="firebase-init.js"></script>
    <script src="tickets.js"></script>
</body>
</html>
