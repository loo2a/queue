<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شاشة نداء المرضى - [اسم المركز]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* تعريف خطوط مخصصة وبعض الرسوم المتحركة الأساسية */
        @keyframes pulse-once {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-call {
            animation: pulse-once 0.5s ease-in-out infinite alternate, shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(+2px, 0, 0); }
            30%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(+4px, 0, 0); }
            50% { transform: translate3d(-4px, 0, 0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen overflow-hidden">

    </body>
</html>
