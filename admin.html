<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة - نظام نداء المرضى</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .pulse-animation { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Navigation -->
    <nav class="glass border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-cog text-white text-xl"></i>
                    <h1 class="text-white text-xl font-bold">لوحة الإدارة</h1>
                </div>
                <div class="flex space-x-4">
                    <a href="display.html" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-desktop mr-1"></i> شاشة العرض
                    </a>
                    <a href="control.html" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-tv mr-1"></i> التحكم
                    </a>
                    <a href="tickets.html" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-print mr-1"></i> طباعة التذاكر
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Center Settings -->
        <div class="mb-8">
            <div class="glass rounded-lg shadow-lg p-6 card-hover">
                <div class="flex items-center mb-6">
                    <i class="fas fa-hospital text-white text-2xl ml-3"></i>
                    <h2 class="text-white text-2xl font-bold">إعدادات المركز</h2>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">اسم المركز</label>
                        <input type="text" id="centerName" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50" placeholder="اسم المركز الطبي">
                    </div>
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">سرعة النطق</label>
                        <input type="range" id="ttsSpeed" min="0.5" max="2" step="0.1" value="1" class="w-full">
                        <span id="ttsSpeedValue" class="text-white text-sm">1.0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Audio Settings -->
        <div class="mb-8">
            <div class="glass rounded-lg shadow-lg p-6 card-hover">
                <div class="flex items-center mb-6">
                    <i class="fas fa-volume-up text-white text-2xl ml-3"></i>
                    <h2 class="text-white text-2xl font-bold">إعدادات الصوت</h2>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">نوع الصوت</label>
                        <select id="audioType" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50">
                            <option value="tts">نطق آلي (TTS)</option>
                            <option value="mp3">ملفات صوتية (MP3)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">مسار ملفات الصوت</label>
                        <input type="text" id="audioPath" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50" placeholder="./audio">
                    </div>
                </div>
                
                <div class="mt-6">
                    <label class="block text-white text-sm font-medium mb-2">مسار الميديا</label>
                    <input type="text" id="mediaPath" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50" placeholder="./media">
                </div>
            </div>
        </div>

        <!-- Clinics Management -->
        <div class="mb-8">
            <div class="glass rounded-lg shadow-lg p-6 card-hover">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <i class="fas fa-clinic-medical text-white text-2xl ml-3"></i>
                        <h2 class="text-white text-2xl font-bold">إدارة العيادات</h2>
                    </div>
                    <button id="addClinicBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                        <i class="fas fa-plus ml-1"></i> إضافة عيادة
                    </button>
                </div>
                
                <div id="clinicsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Clinics will be loaded here -->
                </div>
            </div>
        </div>

        <!-- News Ticker Settings -->
        <div class="mb-8">
            <div class="glass rounded-lg shadow-lg p-6 card-hover">
                <div class="flex items-center mb-6">
                    <i class="fas fa-newspaper text-white text-2xl ml-3"></i>
                    <h2 class="text-white text-2xl font-bold">شريط الأخبار</h2>
                </div>
                
                <div>
                    <label class="block text-white text-sm font-medium mb-2">نص شريط الأخبار</label>
                    <textarea id="newsText" rows="3" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50" placeholder="أدخل نص شريط الأخبار المتحرك"></textarea>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="mb-8">
            <div class="glass rounded-lg shadow-lg p-6 card-hover">
                <div class="flex items-center mb-6">
                    <i class="fas fa-bolt text-white text-2xl ml-3"></i>
                    <h2 class="text-white text-2xl font-bold">إجراءات سريعة</h2>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <button id="callSpecificBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-3 rounded-lg font-medium transition-colors">
                        <i class="fas fa-bullhorn mr-2"></i> نداء رقم معين
                    </button>
                    <button id="displayNameBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-3 rounded-lg font-medium transition-colors">
                        <i class="fas fa-user mr-2"></i> عرض اسم معين
                    </button>
                    <button id="playAudioBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-3 rounded-lg font-medium transition-colors">
                        <i class="fas fa-play mr-2"></i> إذاعة صوت
                    </button>
                    <button id="emergencyBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-3 rounded-lg font-medium transition-colors">
                        <i class="fas fa-exclamation-triangle mr-2"></i> نداء طوارئ
                    </button>
                </div>
            </div>
        </div>

        <!-- Save Button -->
        <div class="text-center">
            <button id="saveSettingsBtn" class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-lg font-bold text-lg transition-colors">
                <i class="fas fa-save mr-2"></i> حفظ الإعدادات
            </button>
        </div>
    </div>

    <!-- Modals -->
    <!-- Add Clinic Modal -->
    <div id="addClinicModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="glass rounded-lg p-6 w-full max-w-md mx-4">
            <h3 class="text-white text-xl font-bold mb-4">إضافة عيادة جديدة</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-white text-sm font-medium mb-2">اسم العيادة</label>
                    <input type="text" id="newClinicName" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50">
                </div>
                <div>
                    <label class="block text-white text-sm font-medium mb-2">رقم العيادة</label>
                    <input type="number" id="newClinicNumber" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50">
                </div>
                <div>
                    <label class="block text-white text-sm font-medium mb-2">كلمة المرور</label>
                    <input type="password" id="newClinicPassword" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50">
                </div>
                <div>
                    <label class="block text-white text-sm font-medium mb-2">اللون</label>
                    <input type="color" id="newClinicColor" class="w-full h-10 rounded-lg bg-white/20 border border-white/30">
                </div>
            </div>
            <div class="flex justify-end space-x-2 mt-6">
                <button id="cancelAddClinic" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">إلغاء</button>
                <button id="confirmAddClinic" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">إضافة</button>
            </div>
        </div>
    </div>

    <!-- Call Specific Modal -->
    <div id="callSpecificModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="glass rounded-lg p-6 w-full max-w-md mx-4">
            <h3 class="text-white text-xl font-bold mb-4">نداء رقم معين</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-white text-sm font-medium mb-2">رقم العميل</label>
                    <input type="number" id="specificNumber" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50">
                </div>
                <div>
                    <label class="block text-white text-sm font-medium mb-2">العيادة</label>
                    <select id="specificClinic" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50">
                        <!-- Options will be loaded here -->
                    </select>
                </div>
            </div>
            <div class="flex justify-end space-x-2 mt-6">
                <button id="cancelCallSpecific" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">إلغاء</button>
                <button id="confirmCallSpecific" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">نداء</button>
            </div>
        </div>
    </div>

</body>
