<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التحكم - نظام نداء المرضى</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .control-btn { 
            transition: all 0.2s ease; 
            min-height: 80px;
            font-size: 1.1rem;
        }
        .control-btn:hover { 
            transform: scale(1.05); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .control-btn:active { transform: scale(0.95); }
        .clinic-status-active { border-left: 4px solid #10b981; }
        .clinic-status-paused { border-left: 4px solid #f59e0b; }
        .clinic-status-stopped { border-left: 4px solid #ef4444; }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Navigation -->
    <nav class="glass border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-tv text-white text-xl"></i>
                    <h1 class="text-white text-xl font-bold">صفحة التحكم</h1>
                </div>
                <div class="flex space-x-4">
                    <a href="admin.html" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-cog mr-1"></i> الإدارة
                    </a>
                    <a href="display.html" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-desktop mr-1"></i> شاشة العرض
                    </a>
                    <a href="tickets.html" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-print mr-1"></i> طباعة التذاكر
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Clinic Selection -->
        <div id="clinicSelection" class="mb-8">
            <div class="glass rounded-lg shadow-lg p-6">
                <h2 class="text-white text-2xl font-bold mb-6 text-center">
                    <i class="fas fa-clinic-medical ml-2"></i> اختر العيادة
                </h2>
                
                <div id="clinicsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Clinics will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div id="controlPanel" class="hidden">
            <!-- Current Clinic Info -->
            <div class="mb-8">
                <div class="glass rounded-lg shadow-lg p-6">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div id="currentClinicColor" class="w-6 h-6 rounded-full ml-3"></div>
                            <h2 id="currentClinicName" class="text-white text-2xl font-bold">اسم العيادة</h2>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span class="text-gray-300">الحالة:</span>
                            <span id="currentClinicStatus" class="text-green-300 font-medium">نشطة</span>
                        </div>
                    </div>
                    
                    <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="text-center">
                            <div class="text-3xl font-bold text-white" id="currentNumber">0</div>
                            <div class="text-gray-300">الرقم الحالي</div>
                        </div>
                        <div class="text-center">
                            <div class="text-3xl font-bold text-white" id="totalServed">0</div>
                            <div class="text-gray-300">تم خدمتهم</div>
                        </div>
                        <div class="text-center">
                            <div class="text-3xl font-bold text-white" id="waitingTime">0</div>
                            <div class="text-gray-300">وقت الانتظار</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="mb-8">
                <div class="glass rounded-lg shadow-lg p-6">
                    <h3 class="text-white text-xl font-bold mb-6 text-center">أزرار التحكم</h3>
                    
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        <!-- Navigation Controls -->
                        <button id="nextBtn" class="control-btn bg-blue-500 hover:bg-blue-600 text-white px-6 py-4 rounded-lg font-bold">
                            <i class="fas fa-arrow-right mr-2"></i> التالي
                        </button>
                        
                        <button id="prevBtn" class="control-btn bg-purple-500 hover:bg-purple-600 text-white px-6 py-4 rounded-lg font-bold">
                            <i class="fas fa-arrow-left mr-2"></i> السابق
                        </button>
                        
                        <button id="repeatBtn" class="control-btn bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-4 rounded-lg font-bold">
                            <i class="fas fa-redo mr-2"></i> تكرار
                        </button>
                        
                        <button id="resetBtn" class="control-btn bg-red-500 hover:bg-red-600 text-white px-6 py-4 rounded-lg font-bold">
                            <i class="fas fa-undo mr-2"></i> تصفير
                        </button>
                        
                        <!-- Status Controls -->
                        <button id="pauseBtn" class="control-btn bg-orange-500 hover:bg-orange-600 text-white px-6 py-4 rounded-lg font-bold">
                            <i class="fas fa-pause mr-2"></i> إيقاف
                        </button>
                        
                        <button id="resumeBtn" class="control-btn bg-green-500 hover:bg-green-600 text-white px-6 py-4 rounded-lg font-bold">
                            <i class="fas fa-play mr-2"></i> استئناف
                        </button>
                        
                        <!-- Special Controls -->
                        <button id="callSpecificBtn" class="control-btn bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-4 rounded-lg font-bold">
                            <i class="fas fa-bullhorn mr-2"></i> نداء رقم
                        </button>
                        
                        <button id="emergencyBtn" class="control-btn bg-red-600 hover:bg-red-700 text-white px-6 py-4 rounded-lg font-bold">
                            <i class="fas fa-exclamation-triangle mr-2"></i> طوارئ
                        </button>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="mb-8">
                <div class="glass rounded-lg shadow-lg p-6">
                    <h3 class="text-white text-xl font-bold mb-6 text-center">إجراءات سريعة</h3>
                    
                    <div class="flex flex-wrap justify-center gap-4">
                        <button id="displayNameBtn" class="bg-teal-500 hover:bg-teal-600 text-white px-6 py-3 rounded-lg font-medium">
                            <i class="fas fa-user mr-2"></i> عرض اسم
                        </button>
                        
                        <button id="exitBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-medium">
                            <i class="fas fa-sign-out-alt mr-2"></i> خروج
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Call Specific Modal -->
    <div id="callSpecificModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="glass rounded-lg p-6 w-full max-w-md mx-4">
            <h3 class="text-white text-xl font-bold mb-4">نداء رقم معين</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-white text-sm font-medium mb-2">رقم العميل</label>
                    <input type="number" id="specificNumber" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50">
                </div>
            </div>
            <div class="flex justify-end space-x-2 mt-6">
                <button id="cancelCallSpecific" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">إلغاء</button>
                <button id="confirmCallSpecific" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">نداء</button>
            </div>
        </div>
    </div>

    <!-- Display Name Modal -->
    <div id="displayNameModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="glass rounded-lg p-6 w-full max-w-md mx-4">
            <h3 class="text-white text-xl font-bold mb-4">عرض اسم على الشاشة</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-white text-sm font-medium mb-2">اسم العميل</label>
                    <input type="text" id="displayNameInput" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50">
                </div>
            </div>
            <div class="flex justify-end space-x-2 mt-6">
                <button id="cancelDisplayName" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">إلغاء</button>
                <button id="confirmDisplayName" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">عرض</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration - يجب تعديلها ببياناتك
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE",
            authDomain: "YOUR_AUTH_DOMAIN_HERE",
            databaseURL: "YOUR_DATABASE_URL_HERE",
            projectId: "YOUR_PROJECT_ID_HERE",
            storageBucket: "YOUR_STORAGE_BUCKET_HERE",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID_HERE",
            appId: "YOUR_APP_ID_HERE"
        };
    </script>
    <script src="firebase-init.js"></script>
    <script src="audio-system.js"></script>
    <script src="control.js"></script>
</body>
</html>
