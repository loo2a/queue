<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شاشة العرض - نظام نداء المرضى</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; overflow: hidden; }
        .gradient-bg { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); }
        .glass { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
        .pulse { animation: pulse 2s infinite; }
        .shake { animation: shake 0.5s ease-in-out; }
        .blink { animation: blink 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0.3; } }
        .news-ticker { 
            animation: scroll-left 30s linear infinite; 
            white-space: nowrap;
        }
        @keyframes scroll-left { 
            0% { transform: translateX(100%); } 
            100% { transform: translateX(-100%); } 
        }
        .clinic-card { 
            transition: all 0.3s ease; 
            border: 2px solid transparent;
        }
        .clinic-card.called {
            border-color: #fbbf24;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }
        .qr-code {
            background: white;
            padding: 10px;
            border-radius: 8px;
        }
        .full-screen { height: 100vh; }
        .no-scroll { overflow: hidden; }
    </style>
</head>
<body class="gradient-bg full-screen no-scroll">
    <!-- Header -->
    <header class="glass border-b border-white/20 h-16">
        <div class="h-full px-6 flex items-center justify-between">
            <div class="flex items-center">
                <i class="fas fa-hospital text-white text-xl ml-3"></i>
                <h1 id="centerName" class="text-white text-xl font-bold">مركز طبي متطور</h1>
            </div>
            <div class="flex items-center space-x-6">
                <div id="currentDate" class="text-white text-lg"></div>
                <div id="currentTime" class="text-white text-2xl font-bold"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex h-[calc(100vh-64px-80px)]">
        <!-- Left Panel - Clinics -->
        <div class="w-1/3 p-6">
            <div class="glass rounded-lg h-full p-6">
                <h2 class="text-white text-2xl font-bold mb-6 text-center">العيادات</h2>
                
                <!-- QR Code -->
                <div class="text-center mb-6">
                    <div class="qr-code inline-block">
                        <img id="qrCode" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=http://example.com" alt="QR Code" class="w-32 h-32">
                    </div>
                    <p class="text-white text-sm mt-2">امسح للدخول</p>
                </div>
                
                <!-- Clinics List -->
                <div id="clinicsContainer" class="space-y-4">
                    <!-- Clinics will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Right Panel - Media -->
        <div class="w-2/3 p-6">
            <div class="glass rounded-lg h-full p-6">
                <h2 class="text-white text-2xl font-bold mb-6 text-center">التوعية الصحية</h2>
                
                <!-- Media Display -->
                <div id="mediaDisplay" class="h-full flex items-center justify-center">
                    <div class="text-center text-white">
                        <i class="fas fa-play-circle text-6xl mb-4 opacity-50"></i>
                        <p class="text-xl">جاري تحميل المحتوى</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- News Ticker -->
    <div class="glass border-t border-white/20 h-20">
        <div class="h-full flex items-center overflow-hidden">
            <div class="news-ticker text-white text-xl font-semibold">
                <span id="newsText">مرحباً بكم في مركزنا الطبي - نسعى لتقديم أفضل خدمة طبية لكم</span>
            </div>
        </div>
    </div>

    <!-- Alert Overlay -->
    <div id="alertOverlay" class="fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center z-50">
        <div class="glass rounded-lg p-8 max-w-2xl mx-4 text-center">
            <i id="alertIcon" class="fas fa-bullhorn text-6xl text-yellow-400 mb-4"></i>
            <h3 id="alertTitle" class="text-white text-3xl font-bold mb-4">نداء جديد</h3>
            <p id="alertMessage" class="text-white text-2xl mb-6">على العميل رقم 5 التوجه إلى عيادة طب الأسرة</p>
            <div id="alertTimestamp" class="text-gray-300 text-lg"></div>
        </div>
    </div>

    <!-- Emergency Overlay -->
    <div id="emergencyOverlay" class="fixed inset-0 bg-red-900 bg-opacity-95 hidden items-center justify-center z-50">
        <div class="text-center">
            <i class="fas fa-exclamation-triangle text-8xl text-red-400 mb-6 pulse"></i>
            <h2 class="text-white text-4xl font-bold mb-4">نداء طارئ</h2>
            <p id="emergencyMessage" class="text-white text-2xl mb-6">يرجى التوجه فوراً</p>
        </div>
    </div>

    <script>
        // Firebase Configuration - يجب تعديلها ببياناتك
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE",
            authDomain: "YOUR_AUTH_DOMAIN_HERE",
            databaseURL: "YOUR_DATABASE_URL_HERE",
            projectId: "YOUR_PROJECT_ID_HERE",
            storageBucket: "YOUR_STORAGE_BUCKET_HERE",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID_HERE",
            appId: "YOUR_APP_ID_HERE"
        };
    </script>
    <script src="firebase-init.js"></script>
    <script src="audio-system.js"></script>
    <script src="display.js"></script>
</body>
</html>
